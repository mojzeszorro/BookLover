{% extends "layout.html" %}
{% block title %} List of books {% endblock %}

{% block content %}
{% if session.logged_in %}
<ul>
    {% for book in books %}
    <li>
        <a href="{{url_for('book', book_id=book.id)}}">
        {{book.title}} by {{book.author}}</a>
    </li>
    {% endfor %}
</ul>
    {% endif %}
    {% endblock %}
