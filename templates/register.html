{% extends "layout.html" %}
{% block title %} Registration {% endblock %}

{% block content %} 
{% if not session.logged_in %}
<div class="jumbotron col-lg-10 col-md-11 col-sm-11" style="margin-left:auto;margin-right:auto;">
    <form id="login" method="post" action="{{url_for('add_user_to_database')}}">
        <div class="form-group">
            <label for="login">Username: </label>
            <input type="text" name="login" class="form-control" id="login" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email_add">Email address</label>
            <input type="email" name="email_add" class="form-control" id="email_add" placeholder="email@example.com">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="password2">Repeat password:</label>
            <input type="password" name="password2" class="form-control" id="password2" placeholder="Repeat password">
        </div>

        <button type="submit" class="btn btn-success sign">Sign in</button>
    </form>
</div>
    {% else %}
    <div class="jumbotron success"><p> You are already logged </p></div>
    {% endif %}
    {% if message %}
    <div class="jumbotron success"><p>{{message}} !</p></div>
    {% endif %}
    {% endblock %}
